<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <title>Technologies</title>

    <link rel="stylesheet" type="text/css" href="/bower_components/angular-material/angular-material.min.css">

    <script src="/bower_components/angular/angular.min.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="/bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="/bower_components/angular-material/angular-material.min.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/controllers/search.controller.js"></script>

</head>
<body>

<md-toolbar style="margin-bottom: 50px;">
    <h2 class="md-toolbar-tools">
        <span>Technologies</span>
    </h2>
</md-toolbar>

<div ng-controller="SearchController as search" layout="column" style="max-width: 864px; margin: auto;">
    <md-content class="md-padding" layout="column">
        <div layout="row">
            <md-autocomplete flex style="margin-bottom: 5px; margin-right: 20px;"
                             md-selected-item="search.selectedItem"
                             md-search-text="search.searchText"
                             md-items="item in search.querySearch(search.searchText)"
                             md-item-text="item.displayName"
                             placeholder="Search for a technology...">
                <span md-highlight-text="search.searchText">{{item.displayName}}</span>
            </md-autocomplete>

            <md-button class="md-raised md-primary" style="height: 40px;" ng-click="search.search()">search</md-button>
        </div>

        <md-list>
            <md-item ng-repeat="tech in search.filteredTechnologies">
                <md-item-content>
                    <div class="md-whiteframe-z1" style="margin-top: 20px; padding: 20px;">
                        <h2>{{tech.displayName}}</h2>

                        <span>{{tech.summary}}</span>
                    </div>
                </md-item-content>
            </md-item>
        </md-list>
    </md-content>
</div>

</body>
</html>
