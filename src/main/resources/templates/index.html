<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <title>Technologies</title>

    <link rel="stylesheet" type="text/css" href="/bower_components/angular-material/angular-material.min.css">

    <script src="/bower_components/angular/angular.min.js"></script>
    <script src="/bower_components/angular-route/angular-route.min.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="/bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="/bower_components/angular-material/angular-material.min.js"></script>
    <script src="/js/app/app.module.js"></script>
    <script src="/js/app/app.config.js"></script>
    <script src="/js/app/search/search.controller.js"></script>
    <script src="/js/app/search/search.service.js"></script>
    <script src="/js/app/navigation/navigation.controller.js"></script>
    <script src="/js/app/actuator/actuator.controller.js"></script>
</head>
<body>

<div ng-controller="NavigationController as nav">
    <md-toolbar style="margin-bottom: 50px;">
        <h2 class="md-toolbar-tools">
            <md-button class="md-icon-button" aria-label="Menu" ng-click="nav.toggleNav()" style="margin-right: 30px;">
                <md-icon
                        md-svg-icon="bower_components/material-design-icons/navigation/svg/production/ic_menu_18px.svg"></md-icon>
            </md-button>

            <span>Technology App</span>
            <span flex></span>
            <md-button ng-click="nav.logout()">logout</md-button>
            <form id="logoutForm" th:action="@{/logout}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            </form>
        </h2>
    </md-toolbar>

    <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="nav">
        <md-toolbar class="md-accent">
            <h2 class="md-toolbar-tools">
                <span flex></span>
                <md-button class="md-icon-button" aria-label="Close" ng-click="nav.toggleNav()">
                    <md-icon
                            md-svg-icon="bower_components/material-design-icons/navigation/svg/production/ic_arrow_back_18px.svg"></md-icon>
                </md-button>
            </h2>
        </md-toolbar>
        <md-content>
            <div layout="column" style="text-align: center;">
                <div style="height: 40px">
                    <md-button class="md-primary" style="width: 100%; height: 100%;" ng-click="nav.goto('/');nav.toggleNav()">SEARCH</md-button>
                </div>
                <div style="height: 40px">
                    <md-button class="md-primary" style="width: 100%; height: 100%;">CREATE</md-button>
                </div>
                <div style="height: 40px" ng-show="nav.hasRole('ROLE_ADMIN')">
                    <md-button class="md-primary" style="width: 100%; height: 100%;" ng-click="nav.goto('/admin/actuator');nav.toggleNav()">ACTUATOR</md-button>
                </div>
            </div>
        </md-content>
    </md-sidenav>
</div>

<div ng-view></div>

</body>
</html>
